    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);

    if (type === 'hover') {
        // √Çm thanh g·ªëc m·ªõi: Ti·∫øng g√µ nh·∫π v√†o th·ªßy tinh (T·∫ßn s·ªë cao, t·∫Øt c·ª±c nhanh)
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(880, audioCtx.currentTime); // N·ªët La cao (A5) t·∫°o s·ª± thanh tho√°t
        
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime); // √Çm l∆∞·ª£ng r·∫•t nh·ªè ƒë·ªÉ kh√¥ng g√¢y ch√≥i
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05); 
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    } else {
        // √Çm thanh g·ªëc m·ªõi: Ti·∫øng chu√¥ng kh√°nh ng√¢n vang (H√≤a √¢m c·ªßa 2 n·ªët nh·∫°c)
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(659.25, audioCtx.currentTime); // N·ªët Mi (E5)
        // Tr∆∞·ª£t nhanh l√™n n·ªët ƒê√¥ r·∫•t cao (C6) t·∫°o c·∫£m gi√°c m·ªü ra s·ª± may m·∫Øn
        osc.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime); 
        // Ng√¢n d√†i h∆°n m·ªôt ch√∫t (0.8s) ƒë·ªÉ t·∫°o c·∫£m gi√°c sang tr·ªçng
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.8);
    }
}

        const myRewards = [
            "üßß L√¨ x√¨ 500k", "üç¨ 1 G√≥i K·∫πo", "üí∞ L√¨ x√¨ 20k",
            "üåü V·∫°n S·ª± Nh∆∞ √ù", "üßß L√¨ x√¨ 100k", "üç∫ U·ªëng 1 Ly",
            "üé§ H√°t 1 B√†i", "üçÄ May M·∫Øn", "üî• M√£i ƒê·ªânh"
        ];

        function createFlowers() {
            const flowerEmojis = ['üå∏', 'üåº', 'üßß', '‚ú®'];
            setInterval(() => {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 7000);
            }, 500);
        }

        function initGame() {
            const shuffled = [...myRewards].sort(() => Math.random() - 0.5);
            const grid = document.getElementById('grid-container');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const box = document.createElement('div');
                box.className = "lixi-card cursor-pointer flex flex-col items-center";
                box.innerHTML = `
                    <div class="relative w-full aspect-[3/4] flex items-center justify-center mb-4">
                        <img src="anh/1.png" class="lixi-img w-40 md:w-64 h-auto block" alt="L√¨ x√¨" 
                             onerror="this.src='https://api.iconify.design/fluent-emoji:red-envelope.svg'">
                    </div>
                    <div class="bg-yellow-500 text-red-800 font-black text-2xl md:text-3xl px-6 py-2 rounded-full shadow-xl border-4 border-red-700 transform hover:scale-110 transition-all">
                        ${i + 1}
                    </div>
                `;
                box.onmouseenter = () => playSound('hover');
                box.onclick = () => openLixi(shuffled[i], box);
                grid.appendChild(box);
            }
        }

        function startExperience() {
            audioCtx.resume();
            document.getElementById('startOverlay').style.display = 'none';
            createFlowers();
            initGame();
        }

        function openLixi(reward, element) {
            playSound('open');
            
            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng n·ªï tung bao l√¨ x√¨
            element.classList.add('explode');

            // ƒê·ª£i m·ªôt ch√∫t (300ms) ƒë·ªÉ th·∫•y hi·ªáu ·ª©ng n·ªï r·ªìi m·ªõi hi·ªán Modal k·∫øt qu·∫£
            setTimeout(() => {
                document.getElementById('rewardText').innerText = reward;
                document.getElementById('resultModal').classList.remove('hidden');

                // 2. B·∫Øn ph√°o hoa ƒÉn m·ª´ng t·∫°i m·ª•c k·∫øt qu·∫£
                const end = Date.now() + 3000;
                (function frame() {
                    confetti({ 
                        particleCount: 10, 
                        angle: 60, 
                        spread: 55, 
                        origin: { x: 0, y: 0.6 }, 
                        zIndex: 3000, 
                        colors: ['#ff0000', '#ffd700'] 
                    });
                    confetti({ 
                        particleCount: 10, 
                        angle: 120, 
                        spread: 55, 
                        origin: { x: 1, y: 0.6 }, 
                        zIndex: 3000, 
                        colors: ['#ff0000', '#ffd700'] 
                    });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }, 300);
        }

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
        }
    </script>
